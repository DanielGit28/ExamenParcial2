<!Doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Auditor</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<h1>Actualizar Auditor</h1>
<div class="container">

    <!--/*@thymesVar id="persona" type="com.cenfotec.ejpersona.lab5persona.domain.Persona"*/-->
    <form action="#" th:action="@{/actualizarAuditor/{id}(id=${auditor.id})}" th:object="${auditor}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{nombre}" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{apellido1}" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{apellido2}" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{direccion}" class="form-control col-4 mb-4"  />

        <input type="text" th:field="*{telefono}" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{fechaNacimiento}" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{correo}" class="form-control col-4 mb-4" placeholder="Correo" />

        <input type="text" th:field="*{disponibilidadViaje}" class="form-control col-4 mb-4"/>

        <label for="auditorias">Auditor√≠a</label>
        <select th:field="*{especialidad}" class="form-select" name="auditorias" id="auditorias">
            <option value="ISO_CALIDAD">ISO-CALIDAD</option>
            <option value="ISO_PROCESOS">ISO-PROCESOS</option>
            <option value="ISO_SALUBRIDAD">ISO-SALUBRIDAD</option>
            <option value="SEGURIDAD_LABORAL">SEGURIDAD LABORAL</option>
            <option value="SEGURIDAD_IT">SEGURIDAD IT</option>
        </select>
        <br>
        <label for="estado">Estado</label>
        <select th:field="*{estado}" class="form-select" name="estado" id="estado">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
        </select>
        <br>
        <button type="submit" class="btn btn-info col-2">Actualizar</button>
    </form>

    <hr>

    <a href="/consultores">Volver a consultores</a>
</div>

</body>
</html>
