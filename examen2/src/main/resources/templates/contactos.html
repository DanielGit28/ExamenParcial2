<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Listado de contactos de un cliente</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<div>
    <h1>Vista de contactos</h1>
    <br>
    <a href="/">Volver al inicio</a>
    <br>

    <hr/>

    <table class="table table-bordered table-striped">

        <thead class="thead-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
            <th>Correo</th>
            <th>Tel√©fono</th>
            <th>Cliente</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contacto,iterStat: ${contactos}">
            <td th:text="${contacto.nombre}" />
            <td th:text="${contacto.apellido1}" />
            <td th:text="${contacto.apellido2}" />
            <td th:text="${contacto.correo}" />
            <td th:text="${contacto.telefono}" />
            <td th:text="${clientes[iterStat.index].razonSocial}" />
            <td>
                <a th:href="@{/actualizarContacto/{id}(id=${contacto.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/eliminarContacto/{id}(id=${contacto.id})}" class="btn btn-info">Eliminar</a>
            </td>

        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
