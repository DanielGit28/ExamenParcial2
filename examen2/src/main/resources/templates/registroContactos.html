<!Doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar contactos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>Registrar contacto</h3>
    <hr/>


    <form th:action="@{/guardarContacto}"   method="POST">

        <input type="text" th:field="*{contacto.nombre}" class="form-control col-4 mb-4" placeholder="Nombre" />

        <input type="text" th:field="*{contacto.apellido1}" class="form-control col-4 mb-4" placeholder="Apellido 1" />

        <input type="text" th:field="*{contacto.apellido2}" class="form-control col-4 mb-4" placeholder="Apellido 2" />

        <input type="text" th:field="*{contacto.correo}" class="form-control col-4 mb-4" placeholder="Correo" />

        <input type="text" th:field="*{contacto.telefono}" class="form-control col-4 mb-4" placeholder="TelÃ©fono" />

        <input type="text" class="form-control col-4 mb-4" name="idCliente" th:value="*{cliente.id}" readonly/>

        <button type="submit" class="btn btn-primary col-2">Send</button>


    </form>
    <hr/>
    <a href="/">Volver al inicio</a>
</div>

</body>

</html>
