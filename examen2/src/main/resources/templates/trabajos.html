<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Listado de registros de trabajo</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<div>
    <h1>Vista de registros de trabajo</h1>
    <br>
    <a href="/">Volver al inicio</a>
    <br>

    <hr/>
    <a th:href="@{/registroTrabajos}" class="btn btn-primary">AÃ±adir registro de trabajo</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead class="thead-dark">
        <tr>
            <th>Auditorias</th>
            <th>Fecha</th>
            <th>Cliente</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="trabajo,iterStat: ${trabajos}">
            <td th:text="${trabajo.auditoria}" />
            <td th:text="${trabajo.fecha}" />
            <td th:text="${clientes[iterStat.index].razonSocial}" />

        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
