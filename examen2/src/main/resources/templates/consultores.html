<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Listado de consultores</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<div>
    <h1>Vista de consultores</h1>
    <br>
    <a href="/">Volver al inicio</a>
    <br>

    <hr/>
    <a th:href="@{/registroAuditores}" class="btn btn-primary">Añadir consultor</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead class="thead-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Fecha de nacimiento</th>
            <th>Correo</th>
            <th>Disponibilidad viaje</th>
            <th>Especialidad</th>
            <th>Estado</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="each,status: ${auditor}">
            <td th:text="${each.nombre}" />
            <td th:text="${each.apellido1}" />
            <td th:text="${each.apellido2}" />
            <td th:text="${each.direccion}" />
            <td th:text="${each.telefono}" />
            <td th:text="${each.fechaNacimiento}" />
            <td th:text="${each.correo}" />
            <td th:text="${each.disponibilidadViaje}" />
            <td th:text="${each.especialidad}" />
            <td th:text="${each.estado}" />
            <td>
                <a th:href="@{/actualizarAuditor/{id}(id=${each.id})}" class="btn btn-info">Update</a>
            </td>

        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
