<!Doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Cliente</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<h1>Actualizar Cliente</h1>
<div class="container">

    <!--/*@thymesVar id="persona" type="com.cenfotec.ejpersona.lab5persona.domain.Persona"*/-->
    <form action="#" th:action="@{/actualizarCliente/{id}(id=${cliente.id})}" th:object="${cliente}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{razonSocial}" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{cedulaJuridica}" class="form-control col-4 mb-4" />

        <input type="text" th:field="*{direccion}" class="form-control col-4 mb-4"  />

        <input type="text" th:field="*{telefono}" class="form-control col-4 mb-4" />


        <button type="submit" class="btn btn-info col-2">Actualizar</button>
    </form>

    <hr>

    <a href="/clientes">Volver a clientes</a>
</div>

</body>
</html>
